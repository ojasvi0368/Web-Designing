<!---Color only direct <p> children of a <div> green.
(Nested paragraphs should not be affected.)-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link rel="stylesheet" href="style7.css">
    </head>
    <body>
        <div>
            <p>Direct child paragraph</p>
            <section>
                <p>Nested paragraph</p>
            </section>
        </div>
    </body>
</html>
