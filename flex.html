<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOCUMENT</title>
        <style>
            .container{
                display:flex;
                flex-direction:column-reverse;
                background-color:#961818;
                padding:10px;
                border:10px solid #bb6d6d;
            }
            .box{
                background-color:rgb(210, 123, 186);
                padding:20px;
                text-align: center;
                border-radius:5px;
            }
            .box1{background-color:rgb(136, 40, 94);}
            .box2{background-color:red;}
            .box3{background-color:green;}
            .box4{background-color:gray;}
            .box5{background-color:blue;}
        </style>

    </head>
    <body>
        <h1><ul>FLEXIBLE LAYOUT PLAYGROUND</ul></h1>
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
    </body>
</html>
